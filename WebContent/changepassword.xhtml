<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml" 
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="master.xhtml">

    <ui:define name="title">
        Change Password
    </ui:define>

    <ui:define name="content">

        <fieldset  title="Change Password">
          <LEGEND><b>Change Password</b></LEGEND>
                Old Password 
                <br/>
                <h:inputSecret  id="uname" value="#{user.password}" p:required="required"  />

                <p/>
                New Password 
                <br/>
                <h:inputSecret  id="newPassword" value="#{user.newPassword}"  p:required="required"  />

                <p/>
                Confirm  Password 
                <br/>
                <h:inputSecret  id="confirmPassword"   p:required="required"  />

                <p/>
                <h:commandButton  value="Change Password" actionListener="#{user.changePassword}" />

                <p/>
                <h:outputText value="#{user.message}" />
           
        </fieldset>
    </ui:define>

</ui:composition>
