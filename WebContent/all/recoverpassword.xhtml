<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="anonymous.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
 
    <ui:define name="title">Password Recovery</ui:define>
    
    <ui:define name="content">
    
        <fieldset  title="User Details">
        <h:form>
        Username 
        <br/>
        <h:inputText  id="uname" value="#{user.uname}"/>
        <p/>
        <b>Or</b>
        <p/>
        Email Address 
        <br/>
        <h:inputText  id="email" value="#{user.email}"  p:type="email" />
        <p/>
        <h:commandButton  value="Submit"
                          actionListener="#{user.recoverPassword}" />
        <p/>
        <a href="login.xhtml">Go Back To Login</a>
        <p/>
        <h:outputText value="#{user.message}" />
        </h:form>
        </fieldset>
    </ui:define>

</ui:composition>
