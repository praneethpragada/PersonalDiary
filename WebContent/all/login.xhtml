<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="anonymous.xhtml" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <fieldset  title="User Details">
            <legend>User Details</legend>
            <h:form>
                Username 
                <br/>
                <h:inputText  id="uname" value="#{user.uname}" 
                              p:required="required"
                              p:placeholder="Username" />
                <p/>
                Password 
                <br/>
                <h:inputSecret  id="password" value="#{user.password}"  p:placeholder="Password"  p:required="required"  />
                <p/>
                <h:commandButton  value="Login" action="#{user.login}" />
                <p/>
                <a href="register.xhtml">New User? Register</a>
                <p/>
                <a href="recoverpassword.xhtml">Forgot Password?</a>
                <p/>
                <h:outputText value="#{user.message}" />
            </h:form>
        </fieldset>
    </ui:define>

</ui:composition>
