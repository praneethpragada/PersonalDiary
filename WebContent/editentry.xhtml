<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="master.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Edit Entry
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam id="id" name="id" value="#{entry.id}"/>
            <f:viewAction  action="#{entry.load}"/>
        </f:metadata>


        <fieldset  title="Entry Details">
          
                Date 
                <br/>
                <h:inputText  id="entryDate"  value="#{entry.date}"  p:required="required"
                              p:type="date"  />
                <p/>     
                Time 
                <br/>
                <h:inputText  id="entryTime" value="#{entry.time}"  p:type="time" p:step="60" />
                <p/>
                Text
                <br/>
                <h:inputTextarea  id="entryText" value="#{entry.text}" 
                                  p:required="required" rows="5"   cols="80"  /> 
                <p/>
                <h:commandButton  value="Update Entry" actionListener="#{entry.update}" />
                <p/>
                <h:outputText value="#{entry.message}" />
         
        </fieldset>
    </ui:define>

</ui:composition>
